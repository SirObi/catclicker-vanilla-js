<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <span>Select the appropriate Fabian</span>
    <select id="catList"></select>
    <h1 id="catTitle"></h1>
    <div id="catDisplayArea"></div>
    <span id="counterElement"></span>
    <button id="displayAdmin">Show Admin</button>
    <div id="adminArea" style='visibility:hidden'>
        <fieldset>
          <legend>New cat data</legend>
          Name:
          <input type="text" id="newName"></input>
          URL:
          <input type="text" id="newImage"></input>
          #Clicks:
          <input type="text" id="newClicks"></input>
          <input type="submit" id="submitNew"></input>
          <button id="cancelNew">Cancel</button>
        </fieldset>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src=cat.js></script>
  </body>
</html>
